<!-- Modal -->
<div class="modal fade"  tabindex="-1" [ngClass]="{'show': visibleAnimate}"
     [ngStyle]="{'display': visible ? 'block' : 'none'}" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-lg" [ngStyle]="{'max-width':customWidth,'margin-top':marginTop}" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
    <div class="modal-container">
    <div class="modal-content">
      <div class="modal-header" style="background: white">
        <h4 class="modal-title" style="color: rgb(27, 27, 27); font-weight: 700;font-size: 14px;">{{title}}</h4>
        <button type="button" class="close" (click)="hide()">&times;</button>
      </div>
        <ng-content></ng-content>
    </div>
    </div>
  </div>
</div>
<!-- End Modal-->
